<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .flex-container {
            display: flex;
            justify-content: center;
          
        }

        .box {
            background-color: lightcoral;
            height: 122px;
            width: 122px;
            padding: 14px;
            margin: 14px;

        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
  
    </div>

</body>

</html>
